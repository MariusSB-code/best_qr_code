<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR code component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="This is a solution for the QR code challenge on Frontend Mentor">

    <!--Google Fonts Integration: http//google.com/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="image-qr-code.png" alt="QR-code for frontendmentor.io">

        <h1>Improve your front-end <br> 
          skills by building projects
        </h1>

        <p>Scan the QR code to visit Frontend <br>
          Mentor and take your coding skills to <br>
          the next level</p>

      </div><!--end box-->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">MariusB</a>.
      </div>
    </div><!--end container-->

  </body>
</html>
